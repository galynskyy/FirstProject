<!DOCTYPE html>
<html>
<head>
	<title>FirstProject / Index</title>
	<link href="static/styles/default.css" rel="stylesheet">
	<link href="static/styles/fonts.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="user">

		</div>
		<div class="task">

		</div>
		<div class="goal">
			<div class="goal-info">
				<h1 class="info__title">Разработка рекламной компании на НГ</h1>
				<div class="disc disc__one _one-active">
				  <p class="disc__title _one">1</p>
				</div>
				<div class="fact _at-work">
					Действующих
				</div>
				<div class="disc disc__two _two-active">
				  <p class="disc__title _two">2</p>
				</div>
				<div class="fact _done">
					Выполнено
				</div>
					<ul class="check__list">
						<li class="list__item">
							<input id="checkone" type="checkbox" name="one" checked hidden />
							<label for="checkone">Наружная реклама</label>
						</li>
						<li class="list__item">
							<input id="checktwo" type="checkbox" name="two" checked hidden />
							<label for="checktwo">Баннеры для контекстной рекламы</label>
						</li>
						<li class="list__item">
							<input id="checkthree" type="checkbox" name="three" checked hidden />
							<label for="checkthree">Баннеры для SMM</label>
						</li>
						<li class="list__item">
							<input id="checkfour" type="checkbox" name="four" checked hidden />
							<label for="checkfour">Лендинг для корпоратива</label>
						</li>
						<li class="list__item">
							<input id="checkfive" type="checkbox" name="five" checked hidden />
							<label for="checkfive">Креатив на афишу</label>
						</li>
						<li class="list__item">
							<input id="checksix" type="checkbox" name="six" checked hidden />
							<label for="checksix">Отрисовка баннеров</label>
						</li>
					</ul>
			</div>
			<div class="goal-detail">

			</div>
		</div>
	</div>
</body>
</html>
