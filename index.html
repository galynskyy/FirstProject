<!DOCTYPE html>
<html>
<head>
	<title>FirstProject / Index</title>
	<link href="static/styles/default.css" rel="stylesheet">
	<link href="static/styles/fonts.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="user">

		</div>
		<div class="task">

		</div>
		<div class="goal">
			<div class="goal-info">
				<h1 class="info__title">Разработка рекламной компании на НГ</h1>
				<div class="disc disc__one _one-active">
				  <p class="disc__title _one">1</p>
				</div>
				<div class="fact _at-work">
					Действующих
				</div>
				<div class="disc disc__two _two-active">
				  <p class="disc__title _two">2</p>
				</div>
				<div class="fact _done">
					Выполнено
				</div>
					<ul class="check__list">
						<li class="list__item">
							<input id="c1" type="checkbox" checked hidden/>
							<label for="c1">Наружная реклама</label>
						</li>
						<li class="list__item">
							<input id="c2" type="checkbox" checked hidden/>
							<label for="c2">Баннеры для контекстной рекламы</label>
						</li>
						<li class="list__item">
							<input id="c3" type="checkbox" checked hidden/>
							<label for="c3">Баннеры для SMM</label>
						</li>
						<li class="list__item">
							<input id="c4" type="checkbox" checked hidden/>
							<label for="c4">Лендинг для корпоратива</label>
						</li>
						<li class="list__item">
							<input id="c5" type="checkbox" checked hidden/>
							<label for="c5">Креатив на афишу</label>
						</li>
						<li class="list__item">
							<input id="c6" type="checkbox" checked hidden/>
							<label for="c6">Отрисовка баннеров</label>
						</li>
					</ul>
			</div>
			<div class="goal-detail">

			</div>
		</div>
	</div>

</html>
