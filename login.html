<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>FirstProgect / Login</title>
		<link href="static/styles/default.css" rel="stylesheet">
		<link href="static/styles/fonts.css" rel="stylesheet">
	</head>
	<body>
		<div class="auth">
			<ul class="social">
				<li class="social__item _vk">
					<a href="#">
						<img src="static/img/vk-min.svg" alt="Иконка vk" class="social__image">
					</a>
				</li>
				<li class="social__item _tw">
					<a href="#">
						<img src="static/img/tweet-min.svg" alt="Иконка tw" class="social__image">
					</a>
				</li>
				<li class="social__item _fb">
					<a href="#">
						<img src="static/img/fb-min.svg" alt="Иконка fb" class="social__image">
					</a>
				</li>
			</ul>
			<form class="login">
				<input class="login__input" type="text" placeholder="Введите логин">
				<input class="login__input" type="password" placeholder="Введите пароль">
				<button type="button" class="login__submit">Войти</button>
			</form>
			<div class="auth__action">
				<a href="#" class="auth__link">Регистрация</a>
				<a href="#" class="auth__link">Восстановить пароль</a>
			</div>
		</div>
	</body>
</html>
